<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>공공데이터 제공 시스템 - Login</title>

<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">


</head>
<body class="bg-gradient-primary">
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block">
								<img src="img/apiimage.png" width="100%" height="100%">

							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">공공데이터 OPENAPI 로그인</h1>
									</div>
									<div th:if="${param.error}">Invalid username and
										password.</div>
									<div th:if="${param.logout}">You have been logged out.</div>
									<form th:action="@{/login}" method="post">
										<div class="form-group">
											  <input type="text" class="form-control form-control-user" name="username" aria-describedby="emailHelp" placeholder="Enter Id(ex>d01234))...">
										</div>
										<div  class="form-group">
											  <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
										</div>
										<div  class="form-group">
											<input type="submit" class="btn btn-primary btn-user btn-block" value="로그인"/>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
